<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uni Tools Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #6200ea;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: #3700b3;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 1rem;
    }

    nav a:hover {
      background-color: #6200ea;
    }

    .container {
      padding: 2rem;
    }

    .tool {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 200px;
      font-size: 1rem;
    }

    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>

<header>
  <h1>üéì Uni Tools Hub</h1>
  <p>Your smart study space</p>
</header>

<nav>
  <a href="#notepad">Notepad</a>
  <!-- Future tools can go here -->
</nav>

<div class="container">
  <div class="tool" id="notepad">
    <h2>üìù Notepad</h2>
    <textarea id="noteArea" placeholder="Write your notes here..."></textarea><br>
    <button onclick="saveNote()">üíæ Save</button>
    <button onclick="clearNote()">üóëÔ∏è Clear</button>
  </div>

  <!-- Add more tools here -->
</div>

<script>
  function saveNote() {
    const content = document.getElementById('noteArea').value;
    localStorage.setItem('studentNote', content);
    alert("Note saved!");
  }

  function clearNote() {
    document.getElementById('noteArea').value = '';
    localStorage.removeItem('studentNote');
  }

  // Load saved note on page load
  window.onload = function () {
    const savedNote = localStorage.getItem('studentNote');
    if (savedNote) {
      document.getElementById('noteArea').value = savedNote;
    }
  };
</script>

</body>
</html>
